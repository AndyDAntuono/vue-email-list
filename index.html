<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Vue Email List</title>
</head>
<body>
    <div id="app">
        <header>
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="bg-primary text-white text-center rounded py-3">
                            <h1>Vue Email List</h1>
                            <!--creo il bottone ma per il momento non lo associo/collego a niente perchÃ© non ho ancora formulato il metodo per generare 10 email-->
                            <!-- @click="generateRandomEmail" scrivo il click per il vue.js altrimenti me lo scordo... -->

                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="card mt-5">
                            <div class="card-header">
                                <h6>Elenco e-mail</h6>
                            </div>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">{{email}}</li>
                                <!--
                                <li class="list-group-item">A second item</li>
                                <li class="list-group-item">A third item</li>
                                -->
                              </ul>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/script.js" type="text/javascript"></script>
</body>
</html>
